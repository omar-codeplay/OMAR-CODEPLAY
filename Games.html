    <style>
        /* 1. المتغيرات والألوان المحسنة */
        :root {
          --bg-dark: #0b0d10;
          --bg-medium: #11161b; 
          --bg-light: #14181f;
          --text-primary: #e8e8e8;
          --text-secondary: #b0b0b0;
          --accent-color: #00aaff;
          --accent-secondary: #ff6b6b;
          --accent-tertiary: #00ffcc;
          --accent-hover: #66ccff;
          --neon-glow: #00aaff50; 
          --gradient-primary: linear-gradient(135deg, #00aaff 0%, #00ffcc 100%);
          --gradient-secondary: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
          --gradient-dark: linear-gradient(135deg, #0b0d10 0%, #11161b 100%);
          --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
          --transition-smooth: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
          --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Light Theme Variables */
        [data-theme="light"] {
          --bg-dark: #f0f2f5;
          --bg-medium: #ffffff;
          --bg-light: #f8f9fa;
          --text-primary: #2d3748;
          --text-secondary: #4a5568;
          --accent-color: #3182ce;
          --accent-secondary: #e53e3e;
          --accent-tertiary: #38a169;
          --accent-hover: #4299e1;
          --neon-glow: #3182ce50;
          --gradient-primary: linear-gradient(135deg, #3182ce 0%, #38a169 100%);
          --gradient-secondary: linear-gradient(135deg, #e53e3e 0%, #dd6b20 100%);
          --gradient-dark: linear-gradient(135deg, #f0f2f5 0%, #ffffff 100%);
          --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * { 
          margin: 0; 
          padding: 0; 
          box-sizing: border-box; 
        }
        
        html { 
          scroll-behavior: smooth; 
        }

        body {
          background-color: var(--bg-dark);
          color: var(--text-primary);
          line-height: 1.7;
          transition: var(--transition-smooth);
          overflow-x: hidden;
          background-image: 
            radial-gradient(circle at 15% 50%, rgba(0, 170, 255, 0.05) 0%, transparent 25%),
            radial-gradient(circle at 85% 30%, rgba(255, 107, 107, 0.05) 0%, transparent 25%),
            radial-gradient(circle at 50% 80%, rgba(0, 255, 204, 0.05) 0%, transparent 25%);
          font-family: 'Poppins', sans-serif;
        }

        /* --- Header & Nav --- */
        header {
          background: rgba(17, 22, 27, 0.95);
          color: var(--accent-color);
          padding: 18px 1rem; 
          text-align: center;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1000;
          border-bottom: 1px solid rgba(20, 24, 31, 0.5);
          backdrop-filter: blur(10px);
          transition: var(--transition-smooth);
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        
        [data-theme="light"] header {
          background: rgba(255, 255, 255, 0.95);
          border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        header.scrolled {
          padding: 12px 1rem;
          box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .LOGO {
          font-size: 1.8em;
          font-weight: 700;
          text-decoration: none;
          color: var(--accent-color);
          background: var(--gradient-primary);
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          display: flex;
          align-items: center;
          gap: 10px;
        }
        
        .LOGO::before {
          content: '';
          display: inline-block;
          width: 30px;
          height: 30px;
          background: var(--gradient-primary);
          border-radius: 8px;
        }
        
        nav.navigation {
          display: flex;
          gap: 20px;
        }
        
        nav a {
          color: var(--text-primary);
          text-decoration: none;
          font-weight: 500;
          transition: var(--transition-smooth);
          position: relative; 
          padding-bottom: 5px;
        }
        
        nav a::after {
          content: '';
          position: absolute;
          width: 0%;
          height: 2px;
          bottom: 0;
          left: 0; 
          background: var(--gradient-primary);
          transition: width 0.3s ease-out;
        }

        nav a:hover::after {
          width: 100%; 
        }
        
        nav a:hover { 
          color: var(--accent-color); 
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
        }

        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: var(--accent-color);
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .hamburger.is-active .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.is-active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.is-active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Mobile Navigation */
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 70%;
            height: 100vh;
            background: var(--bg-medium);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            padding: 80px 20px 20px;
            transition: 0.5s;
            z-index: 999;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .mobile-nav.is-active {
            right: 0;
        }

        .mobile-navB {
            padding: 15px;
            text-decoration: none;
            color: var(--text-primary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition-smooth);
            font-weight: 500;
        }

        .mobile-navB:hover {
            color: var(--accent-color);
            background: rgba(0, 170, 255, 0.05);
        }

        /* --- Sections --- */
        section {
          padding: 120px 1rem 80px; 
          max-width: 1200px;
          margin: auto;
          position: relative;
        }
        
        .title {
          text-align: center;
          margin-bottom: 60px;
          position: relative;
          color: var(--accent-color);
          font-size: 2.5em;
          font-weight: 700;
          text-shadow: 0 0 10px var(--neon-glow);
          transition: text-shadow 0.5s;
          display: inline-block;
          position: relative;
          margin-bottom: 15px;
          width: 100%;
        }
        
        .title::after {
          content: '';
          position: absolute;
          bottom: -10px;
          left: 50%;
          transform: translateX(-50%);
          width: 80px;
          height: 3px;
          background: var(--gradient-primary);
          border-radius: 3px;
        }

        /* --- Grid System --- */
        .content {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
          gap: 30px;
        }
        
        .content a {
            text-decoration: none;
            color: inherit;
        }

        /* --- Card Design --- */
        .GameCard {
          background: var(--bg-light);
          border-radius: 15px;
          border: 1px solid rgba(255, 255, 255, 0.05); 
          box-shadow: var(--card-shadow);
          transition: var(--transition-smooth);
          overflow: hidden;
          display: flex;
          flex-direction: column;
          cursor: pointer; 
          position: relative;
          height: 100%;
        }
        
        .GameCard::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 4px;
          background: var(--gradient-primary);
          transform: scaleX(0);
          transform-origin: left;
          transition: transform 0.5s ease;
        }
        
        .GameCard:hover::before {
          transform: scaleX(1);
        }
        
        .GameCard:hover {
          transform: translateY(-10px) scale(1.02);
          box-shadow: 0 15px 30px rgba(0, 170, 255, 0.3);
          background: var(--bg-medium); 
        }
        
        .GameIamge img {
          width: 100%;
          aspect-ratio: 1.6 / 1;
          object-fit: cover;
          display: block;
          border-bottom: 2px solid var(--accent-color);
          transition: var(--transition-smooth);
        }

        .GameCard:hover .GameIamge img {
          transform: scale(1.05);
        }

        .GameInfo {
          padding: 25px;
          flex-grow: 1;
          color: inherit; 
          display: flex;
          flex-direction: column;
        }
        
        .gameTitle { 
          color: var(--accent-color); 
          margin-bottom: 15px; 
          font-size: 1.5em;
          transition: var(--transition-smooth);
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-wrap: wrap;
          gap: 10px;
        }
        
        .GameCard:hover .gameTitle {
          color: var(--accent-hover);
        }
        
        .game-category {
          font-size: 0.9em;
          color: var(--text-secondary);
          background: rgba(0, 170, 255, 0.1);
          padding: 5px 10px;
          border-radius: 15px;
          display: inline-block;
          margin-bottom: 10px;
        }
        
        .PlayNow {
          background: var(--gradient-primary);
          color: var(--bg-dark);
          padding: 8px 15px;
          border-radius: 20px;
          font-weight: 600;
          font-size: 0.9em;
          transition: var(--transition-smooth);
          text-decoration: none;
          display: inline-block;
        }
        
        .GameCard:hover .PlayNow {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(0, 170, 255, 0.4);
        }

        /* --- Footer --- */
        .copyrights {
          background: var(--bg-medium);
          color: var(--text-secondary);
          text-align: center;
          padding: 30px 1rem;
          margin-top: 40px;
          border-top: 1px solid var(--bg-light);
          position: relative;
        }
        
        .copyrights::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 1px;
          background: var(--gradient-primary);
        }

        /* --- Animations --- */
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        .fade-in {
          animation: fadeInUp 0.8s ease forwards;
        }
        
        .delay-1 {
          animation-delay: 0.2s;
        }
        
        .delay-2 {
          animation-delay: 0.4s;
        }
        
        .delay-3 {
          animation-delay: 0.6s;
        }

        /* --- Responsiveness --- */
        @media (max-width: 768px) {
          header {
              padding: 12px 1rem; 
          }
          
          nav.navigation {
            display: none;
          }
          
          .hamburger {
            display: flex;
          }
          
          .LOGO {
            font-size: 1.5em;
          }
          
          section { 
            padding: 100px 1rem 60px; 
          }
          
          .title { 
            font-size: 2em; 
          }
          
          .content { 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
          }
          
          .gameTitle {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
          }
        }
        
        @media (max-width: 480px) {
          .title { 
            font-size: 1.8em; 
          }
          
          .mobile-nav {
            width: 85%;
          }
        }
    </style>
</head>

    <script>
        const menu_btn = document.querySelector('.hamburger');
        const mobile_menu = document.querySelector('.mobile-nav');
        const header = document.getElementById('mainHeader');
        const progressBar = document.getElementById('progressBar');
        const backToTop = document.getElementById('backToTop');
        const themeToggle = document.getElementById('themeToggle');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const htmlEl = document.documentElement;

        // ----------------------------------------------------
        // 1. نظام الألوان الفاتح/الداكن
        // ----------------------------------------------------
        function toggleTheme() {
          const currentTheme = htmlEl.getAttribute('data-theme');
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          
          htmlEl.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          
          // تحديث الأيقونة
          const themeIcon = themeToggle.querySelector('i');
          themeIcon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
          
          showToast('Theme changed successfully!');
        }

        // التحقق من السمة المحفوظة
        (function checkStoredTheme() {
          const savedTheme = localStorage.getItem('theme') || 'dark';
          htmlEl.setAttribute('data-theme', savedTheme);
          
          // تحديث الأيقونة بناءً على السمة
          const themeIcon = themeToggle.querySelector('i');
          themeIcon.className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        })();

        // ----------------------------------------------------
        // 2. تأثير التمرير على الهيدر وشريط التقدم
        // ----------------------------------------------------
        window.addEventListener('scroll', () => {
            // Header scroll effect
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            // Progress bar
            const winHeight = window.innerHeight;
            const docHeight = document.documentElement.scrollHeight;
            const scrollTop = window.pageYOffset;
            const scrollPercent = (scrollTop / (docHeight - winHeight)) * 100;
            progressBar.style.width = scrollPercent + '%';
            
            // Back to top button
            if (window.scrollY > 500) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        // ----------------------------------------------------
        // 3. تأثيرات الظهور عند التمرير
        // ----------------------------------------------------
        function checkScroll() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            fadeElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.style.opacity = "1";
                    element.style.transform = "translateY(0)";
                }
            });
        }
        
        // Initialize elements with opacity 0 for animation
        document.querySelectorAll('.fade-in').forEach(el => {
            el.style.opacity = "0";
            el.style.transform = "translateY(30px)";
            el.style.transition = "opacity 0.8s ease, transform 0.8s ease";
        });
        
        window.addEventListener('scroll', checkScroll);
        window.addEventListener('load', checkScroll);

        // ----------------------------------------------------
        // 4. Back to Top functionality
        // ----------------------------------------------------
        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // ----------------------------------------------------
        // 5. Toast Notification functionality
        // ----------------------------------------------------
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('visible');
            
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3000);
        }

        // ----------------------------------------------------
        // 6. Mobile Navigation
        // ----------------------------------------------------
        menu_btn.addEventListener('click', function () {
            menu_btn.classList.toggle('is-active')
            mobile_menu.classList.toggle('is-active')
        })

        document.querySelectorAll('.mobile-navB').forEach(item => {
            item.addEventListener('click', event => {
                menu_btn.classList.toggle('is-active')
                mobile_menu.classList.toggle('is-active')
            })
        })

        // ----------------------------------------------------
        // 7. إضافة مستمعي الأحداث
        // ----------------------------------------------------
        themeToggle.addEventListener('click', toggleTheme);
    </script>
